<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipdot Matrix (Canvas)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ff8c00;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .clock {
      font-size: 8rem;
      font-weight: 600;
      letter-spacing: -2px;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 8px #fff;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>
  <canvas id="matrix" width="720" height="720"></canvas>

  <script>
    const clockElement = document.getElementById('clock');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    const gridSize = 16;
    const dotSpacing = canvas.width / gridSize;
    const dotRadius = dotSpacing * 0.4;

    // Center coordinates (between the 4 middle dots)
    const centerX = (gridSize - 1) / 2;
    const centerY = (gridSize - 1) / 2;

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function clearMatrix() {
      ctx.fillStyle = "#ff8c00";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function setDot(x, y, active) {
      const px = x * dotSpacing + dotSpacing / 2;
      const py = y * dotSpacing + dotSpacing / 2;
      ctx.beginPath();
      ctx.arc(px, py, dotRadius, 0, Math.PI * 2);
      ctx.fillStyle = active ? "#ffffffaa" : "#ff8c00";
      ctx.fill();
    }

    // Animation patterns
    function drawCircle(frame) {
      const radius = 4 + Math.sin(frame * 0.03) * 2;
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          const dist = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
          if (Math.abs(dist - radius) < 0.5) setDot(x, y, true);
        }
      }
    }

    function drawSpiral(frame) {
      const maxRadius = 7;
      for (let angle = 0; angle < Math.PI * 6; angle += 0.3) {
        const radius = (angle / (Math.PI * 6)) * maxRadius;
        const x = Math.round(centerX + radius * Math.cos(angle + frame * 0.02));
        const y = Math.round(centerY + radius * Math.sin(angle + frame * 0.02));
        setDot(x, y, true);
      }
    }

    function drawWave(frame) {
      for (let x = 0; x < gridSize; x++) {
        const y = Math.round(centerY + 3 * Math.sin(x * 0.5 + frame * 0.05));
        setDot(x, y, true);
      }
    }

    function drawRipple(frame) {
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          const dist = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
          const ripple = Math.sin(dist - frame * 0.1);
          if (ripple > 0.95) setDot(x, y, true);
        }
      }
    }

    const patterns = [drawCircle, drawSpiral, drawWave, drawRipple];
    let currentPattern = 0;
    let frame = 0;
    let patternStartTime = Date.now();

    function animate() {
      updateClock();
      clearMatrix();

      const now = Date.now();
      if (now - patternStartTime > 12000) { // 12s per pattern
        currentPattern = (currentPattern + 1) % patterns.length;
        patternStartTime = now;
        frame = 0;
      }

      patterns[currentPattern](frame);
      frame++;

      requestAnimationFrame(animate);
    }

    animate();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
